<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 & 게시판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4A90E2, #1E3A8A);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #1E3A8A;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1E3A8A;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4A90E2;
        }

        .toggle {
            margin-top: 10px;
            color: #555;
            cursor: pointer;
        }

        .toggle:hover {
            color: #1E3A8A;
        }

        .message {
            margin-top: 15px;
            color: red;
        }

        .hidden {
            display: none;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .post:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="container" id="auth-container">
        <h2 id="form-title">로그인</h2>
        <div id="auth-form">
            <input type="email" id="email" placeholder="이메일" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <button onclick="handleAuth()">로그인</button>
            <p class="toggle" onclick="toggleForm()">회원가입하기</p>
            <p class="message" id="message"></p>
        </div>
    </div>

    <div class="container hidden" id="board-container">
        <h2>게시판</h2>
        <p id="welcome-message"></p>
        <input type="text" id="title" placeholder="게시글 제목">
        <textarea id="content" placeholder="게시글 내용"></textarea>
        <button onclick="postArticle()">게시글 작성</button>
        <h3>게시글 목록</h3>
        <div id="articles"></div>
    </div>

    <script>
        let isLogin = true;
        let loggedInUser = "";

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById("form-title").innerText = isLogin ? "로그인" : "회원가입";
            document.querySelector("button").innerText = isLogin ? "로그인" : "회원가입";
            document.querySelector(".toggle").innerText = isLogin ? "회원가입하기" : "로그인하기";
            document.getElementById("message").innerText = "";
        }

        function handleAuth() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let url = isLogin ? "http://localhost:3000/login" : "http://localhost:3000/users";
                
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("message").innerText = data.error;
                } else {
                    if (isLogin) {
                        loggedInUser = email;
                        showBoard(); // 로그인 후 게시판 화면으로 이동
                    } else {
                        alert("회원가입 성공! 로그인 해주세요.");
                        toggleForm();
                    }
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function showBoard() {
            document.getElementById("auth-container").classList.add("hidden");
            document.getElementById("board-container").classList.remove("hidden");
            document.getElementById("welcome-message").innerText = `${loggedInUser}님, 환영합니다!`;
            loadArticles();
        }

        function postArticle() {
        let title = document.getElementById("title").value;
        let content = document.getElementById("content").value;

        if (!title || !content) {
            alert("제목과 내용을 입력하세요.");
            return;
        }

        fetch("http://localhost:3000/articles", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, content })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("게시글 작성 실패!");
            } else {
                // 입력 필드 초기화 후 게시글 목록 다시 불러오기
                document.getElementById("title").value = "";
                document.getElementById("content").value = "";
                loadArticles();
            }
    })
    .catch(error => console.error("Error:", error));
    }

        function loadArticles() {
            fetch("http://localhost:3000/articles")
            .then(response => response.json())
            .then(data => {
                let articlesHTML = "";
                data.forEach(article => {
                    articlesHTML += `
                        <div class="post">
                            <h4>${article.title}</h4>
                            <p>${article.content}</p>
                            <small>${article.created_at}</small>
                        </div>
                    `;
                });
                document.getElementById("articles").innerHTML = articlesHTML;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
